<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>slider test</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href=./slick.css>
  <link rel="stylesheet" type="text/css" href=./slick-theme.css>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <h1>Responsive stick selection test page</h1>

    <div class="responsive">
      <div><button id="all-sticks" type="button" name="all-sticks">All Sticks</button></div>
      <div><button id="senior" type="button" name="senior">Senior</button></div>
      <div><button id="intermediate" type="button" name="intermediate">Intermediate</button></div>
      <div><button id="junior" type="button" name="junior">Junior</button></div>
      <div><button id="youth" type="button" name="youth">Youth</button></div>
    </div>


  <script type="text/javascript" src="./slick.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.responsive').slick({
        dots: false,
        arrows: false,
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 1,
        variableWidth: true,
        responsive: [{
            breakpoint: 1020,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: false,
              dots: false
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          }
          ,
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
      });
    });
  </script>

</body>

</html>
