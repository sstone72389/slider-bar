<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>slider test</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href=./slick.css>
  <link rel="stylesheet" type="text/css" href=./slick-theme.css>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <h1>Responsive stick selection test page</h1>
  <br>
  <br>

  <div class="stick-cat-slider">
    <div class="dflt-styles">
      <a class="cat-link-all" href="#">
        <button class="cat-slide-btn" id="all-sticks" type="button" name="all-sticks">
          All Sticks
        </button>
      </a>
    </div>
    <div class="dflt-styles">
      <a class="cat-link-senior" href="#">
        <button class="cat-slide-btn" id="senior" type="button" name="senior">
          Senior
        </button>
      </a>
      <p class="stick-desc">14+ YEARS OLD <br> FLEX = 65-112</p>
    </div>
    <div class="dflt-styles">
      <a class="cat-link-intermediate" href="#">
        <button class="cat-slide-btn" id="intermediate" type="button" name="intermediate">
          intermediate
        </button>
      </a>
      <p class="stick-desc">12-14 YEARS OLD <br> FLEX = 55-75</p>
    </div>
    <div class="dflt-styles">
      <a class="cat-link-junior" href="#">
        <button class="cat-slide-btn" id="junior" type="button" name="junior">
          Junior
        </button>
      </a>
      <p class="stick-desc">7-13 YEARS OLD <br> FLEX = 30-60</p>
    </div>
    <div class="dflt-styles">
      <a class="cat-link-youth" href="#">
        <button class="cat-slide-btn" id="youth" type="button" name="youth">
          Youth
        </button>
      </a>
      <p class="stick-desc">3-8 YEARS OLD <br> FLEX = 20-40</p>
    </div>
  </div>



  <script>
    $(document).ready(function() {
      $('.stick-cat-slider').slick({
        dots: false,
        arrows: false,
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 2,
        variableWidth: true,
        swipeToSlide: true,
        autoplay: false,
        responsive: [

          // {
          //   breakpoint: 9999,
          //   settings: "unslick"
          // },

          {
            breakpoint: 1020,
            settings: {
              slidesToScroll: 2,
            }
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          }
        ]
      });
    });
  </script>

  <script type="text/javascript" src="./slick.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>

</body>

</html>
