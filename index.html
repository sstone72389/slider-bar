  <!-- Temporary script to allow selected class to be applied for demo test -->
  <!-- Also will allows autoscroll to selected element -->

  <script>
    $(function() {
      $('body').on('click', '.cat-slide-btn', function() {
        $('.cat-slide-btn').removeClass('selected');
        $(this).addClass('selected');
        var slickIndex = $(this).closest('.slick-slide').data('slickIndex');
        console.log('this button is selected:', slickIndex);
        $('.lp-facet-slider').slick('slickGoTo', slickIndex -1, false);
      });
    });
  </script>


  <script>
    function resizer() {
      var w = $(window).width();
      if (w < 767) {
        if ($('.lp-facet-slider.slick-initialized').length > 0) {
          return;
        }
        $('.lp-facet-slider').slick({
          // cssEase: 'cubic-bezier(0.420, 0.000, 1.000, 1.000)',
          cssEase: 'ease',
          touchThreshold: 70,
          dots: false,
          arrows: false,
          infinite: false,
          speed: 500,
          slidesToScroll: 1,
          variableWidth: true,
          swipeToSlide: true,
          autoplay: false,
          responsive: [{
              breakpoint: 768,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            }
          ]
        });
        console.log("slicked");
      } else {
        if ($('.lp-facet-slider.slick-initialized').length == 0) {
          return;
        }
        $('.lp-facet-slider').slick("unslick");
        console.log("unslicked");
      }
    }
    $(window).on('load resize', function() {
      resizer();
    });
  </script>
